<!-- Page Content -->

        <!-- Marketing Icons Section -->

                <h1 class="page-header">
                    {{site.btitle}}
                </h1>
            </div>
        </div>
        <!-- /.row -->
<ul>
  {% for post in site.posts %}

      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
